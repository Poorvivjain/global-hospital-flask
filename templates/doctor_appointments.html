
<!DOCTYPE html>
<html>
<head>
  <title>Doctor Appointments</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header><h1>Doctor-wise Appointments</h1></header>
  <form onsubmit="loadAppointmentsForDoctor(event)">
    <select id="doctorSelectDropdown" required></select>
    <button type="submit">View Appointments</button>
  </form>
  <ul id="doctorAppointmentList"></ul>
  <a href="/">Back to Home</a>

  <script>
    async function loadDoctorsDropdown() {
      const res = await fetch("/api/doctors");
      const data = await res.json();
      const dropdown = document.getElementById("doctorSelectDropdown");
      dropdown.innerHTML = "";
      data.forEach(d => {
        let option = document.createElement("option");
        option.value = d.name;
        option.textContent = d.name;
        dropdown.appendChild(option);
      });
    }

    async function loadAppointmentsForDoctor(event) {
      event.preventDefault();
      const selectedDoctor = document.getElementById("doctorSelectDropdown").value;
      const res = await fetch("/api/appointments");
      const appointments = await res.json();
      const filtered = appointments.filter(app => app.doctor_name === selectedDoctor);
      const list = document.getElementById("doctorAppointmentList");
      list.innerHTML = "";
      if (filtered.length === 0) {
        list.innerHTML = "<li>No appointments for selected doctor.</li>";
      } else {
        filtered.forEach(app => {
          const li = document.createElement("li");
          li.textContent = `${app.patient_name} - ${app.appointment_date}`;
          list.appendChild(li);
        });
      }
    }

    loadDoctorsDropdown();
  </script>
</body>
</html>
